<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美电影搜索界面</title>
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- 引入自定义字体（如果有的话） -->

<body>
    <header class="header">
        <h1 class="logo">电影宝库</h1>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">最新影片</a></li>
                <li><a href="#">热门分类</a></li>
                <li><a href="#">用户中心</a></li>
            </ul>
        </nav>
    </header>

    <main class="search-container">
        <div class="search-header">
            <h2>寻找您喜爱的电影...</h2>
        </div>
        <form class="search-form" action="movie" method="GET">
            <input type="text" name="query" placeholder="请输入电影名称、导演或演员..." class="search-input" required>
            <button type="submit" class="search-btn">搜索</button>
        </form>
